<div id="wrapper">
	<div class="view_notice">
		<span class="notice_text">{{action_text}}</span>
	</div>

	<nav ngbNav #nav="ngbNav" class="nav-tabs" style="height: 46px;">
		<ng-container ngbNavItem>
			<a ngbNavLink style="background-color:#05363c; border-radius: 5px; height:37px;color: whitesmoke; "
				(click)="cus()">Customer</a>
			<ng-template ngbNavContent>
				<div class="content_area">
					<form [formGroup]="saleform">
						<div class="column">
							<input type="number" formControlName="cust_id" readonly hidden>
							<mat-form-field appearance="fill">
								<mat-label>Customer Id</mat-label>
								<input formControlName="cust_id" matInput placeholder="Customer Id">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Customer</mat-label>
								<input formControlName="cust_name" matInput placeholder="Name">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Mobile</mat-label>
								<input type="number" formControlName="cust_mobile" matInput placeholder="Mobile">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Email</mat-label>
								<input type="email" formControlName="cust_email" matInput placeholder="Email">
							</mat-form-field>
							<br>
							<mat-form-field appearance="fill" class="textarea_box">
								<mat-label>Address</mat-label>
								<textarea type="text" formControlName="cust_address" matInput
									placeholder="Address"></textarea>
							</mat-form-field>
						</div>
					</form>
					<div mat-dialog-action [align]="'end'">
						<button mat-raised-button (click)="onSubmit()" class="add_btn" type="submit"
							style="background-color: #0d5e58; color: white;"
							[disabled]="!saleform.valid">{{actionBtn}}</button>
					</div>
				</div>
			</ng-template>
		</ng-container>
		<ng-container ngbNavItem>
			<a ngbNavLink style="background-color:#05363c; border-radius: 5px; color: whitesmoke; height:37px;"
				(click)="items()">Item</a>
			<ng-template ngbNavContent>
				<div class="content_area">
					<form [formGroup]="saleform">
						<div class="column">
							<!-- <input type="number" formControlName="cust_id" readonly> -->
							<mat-form-field appearance="fill">
								<mat-label>Customer</mat-label>
								<input formControlName="cust_name" matInput placeholder="Name">
							</mat-form-field>

							<mat-form-field appearance="fill" class="select">
								<mat-label>Category</mat-label>
								<mat-select formControlName="item_cat_id_fk">
									<!-- <mat-option *ngFor="let cat of cat_data" [value]="cat.cat_id">{{cat.cat_name}}</mat-option> -->
								</mat-select>
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Item</mat-label>
								<input formControlName="Item_name" matInput placeholder="Item Name">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Unit</mat-label>
								<input formControlName="item_unit" matInput placeholder="Unit">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Rate</mat-label>
								<input formControlName="item_rate" matInput placeholder="Rate">
							</mat-form-field><br>

							<mat-form-field appearance="fill">
								<mat-label>Quantity</mat-label>
								<input formControlName="item_quantity" matInput placeholder="Quantity">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Free</mat-label>
								<input formControlName="Free" matInput placeholder="Free">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Discount</mat-label>
								<input formControlName="discount" matInput placeholder="Discount">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>GST</mat-label>
								<input formControlName="gst" matInput placeholder="GST">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Net Rate</mat-label>
								<input formControlName="net_rate" matInput placeholder="Net Rate">
							</mat-form-field><br>

							<mat-form-field appearance="fill" class="text_amount">
								<mat-label>Amount</mat-label>
								<input formControlName="amount" matInput placeholder="Amount">
							</mat-form-field><br>
						</div>
					</form>
					<div mat-dialog-action [align]="'end'">
						<button mat-raised-button (click)="onSubmit()" class="item_add_btn"
							style="background-color: #05363c; color: white;" type="submit"
							[disabled]="!saleform.valid">{{action_Btn}}</button>
					</div>
				</div>

			</ng-template>
		</ng-container>
		<ng-container ngbNavItem><br>
			<a ngbNavLink (click)="final_bill()"
				style="background-color:#05363c; border-radius: 5px;color: whitesmoke; height:37px">Final bill</a>
			<button id="billnobtn">Bill Ref.No:VE/0/22-23</button>
			<ng-template ngbNavContent>
				<div class="content_area">
					<form [formGroup]="saleform">
						<div class="column">
							<mat-form-field appearance="fill">
								<mat-label>Sale by:</mat-label>
								<input formControlName="item_sale_by" matInput placeholder="Sale by">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Basic Amount</mat-label>
								<input formControlName="item_basic_amount" matInput placeholder="Basic Amount">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>GST</mat-label>
								<input formControlName="item_gst" matInput placeholder="GST">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>SGST</mat-label>
								<input formControlName="item_sgst" matInput placeholder="SGST">
							</mat-form-field><br>

							<mat-form-field appearance="fill">
								<mat-label>CGST</mat-label>
								<input formControlName="item_cgst" matInput placeholder="CGST">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Discount</mat-label>
								<input formControlName="item_discount" matInput placeholder="item_discount">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Amount</mat-label>
								<input formControlName="item_amount" matInput placeholder="Amount">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Backdues</mat-label>
								<input formControlName="item_backdues" matInput placeholder="Backdues">
							</mat-form-field><br>

							<mat-form-field appearance="fill">
								<mat-label>R/O</mat-label>
								<input formControlName="item_ro" matInput placeholder="RO">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Total Amount</mat-label>
								<input formControlName="item_total_amount" matInput placeholder="Net amount">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Paid</mat-label>
								<input formControlName="item_paid_amount" matInput placeholder="Paid">
							</mat-form-field>

							<mat-form-field appearance="fill">
								<mat-label>Dues</mat-label>
								<input formControlName="item_dues" matInput placeholder="Dues">
							</mat-form-field>
							<br>
							<mat-form-field appearance="fill" class="date_box">
								<mat-label>Date</mat-label>
								<input formControlName="final_bill_date" matInput [matDatepicker]="picker">
								<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
								<mat-datepicker #picker></mat-datepicker>
							</mat-form-field>
						</div>
						<!-- ---------------------------------------------Change--------------------------------------- -->
						<div mat-dialog-action [align]="'end'">
							<button mat-raised-button (click)="finalsubmit()" class="submitbtn" type="submit"
								[disabled]="!saleform.valid">{{actionBTN}}<p>Final Submit</p></button>
						</div>
					</form>
				</div>
			</ng-template>
		</ng-container>
	</nav>
	<div [ngbNavOutlet]="nav" class="mt-2"></div>
	<!-- <div class="footer">Powered by :Greensoft</div> -->
</div>
