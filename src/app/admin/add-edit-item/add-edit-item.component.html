<mat-toolbar>
    <span class="example-spacer">Add Item</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>
<div mat-dialog-content>
    <form [formGroup]="itemForm">
        <div class="column">
            <input type="number" formControlName="item_id" readonly hidden>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input formControlName="item_name" matInput placeholder="Name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="item_unit_id_fk">
                    <!-- <mat-option *ngFor="let roledata of roledata" [value]="roledata.role_id">{{roledata.role_name}}</mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Unit</mat-label>
                <mat-select formControlName="item_size_id_fk">
                    <!-- <mat-option *ngFor="let roledata of roledata" [value]="roledata.role_id">{{roledata.role_name}}</mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Weight</mat-label>
                <mat-select formControlName="item__id_fk">
                    <!-- <mat-option *ngFor="let roledata of roledata" [value]="roledata.role_id">{{roledata.role_name}}</mat-option> -->
                </mat-select>
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Size</mat-label>
                <mat-select formControlName="item_unit_id_fk">
                    <!-- <mat-option *ngFor="let roledata of roledata" [value]="roledata.role_id">{{roledata.role_name}}</mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Thickness</mat-label>
                <input formControlName="item_name" matInput placeholder="Name">
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Rate</mat-label>
                <input formControlName="item_rate" matInput placeholder="Rate">
            </mat-form-field>          

            <input formControlName="admin_id_fk" type="number" ngModel={{admin_id}} readonly hidden>
        </div>
       
    </form>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" (click)="resetItem()" class="reset_btn">Reset</button>
        <button mat-raised-button (click)="onSubmit()" class="add_btn" type="submit"
            [disabled]="!itemForm.valid">{{actionBtn}}</button>
    </div>
