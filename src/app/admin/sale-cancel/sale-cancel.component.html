<div id="wrapper">
    <div class="view_notice">
        <span class="notice_text">Sale cancel Details :</span>
    </div>
    <div class="count_search">
        <span class="notice_tex">Total :</span>
        <div class="search">
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </div>
    </div>
    <div class="cotainer">
        <form>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort id="table">
                    <ng-container matColumnDef="slno">
                        <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>S.N.</th>
                        <td class="data" mat-cell *matCellDef="let row; let i = index;">{{(paginatorRef.pageIndex *
                            paginatorRef.pageSize)+(i+1)}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="cust_name">
                        <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
                        <td class="data" mat-cell *matCellDef="let row">{{row.cust_name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="sale_bill_no">
                        <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Bill number</th>
                        <td class="data" mat-cell *matCellDef="let row">{{row.sale_bill_no}}</td>
                    </ng-container>
                    <ng-container matColumnDef="sale_dues">
                        <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Gross Amount</th>
                        <td class="data" mat-cell *matCellDef="let row">{{row.sale_dues}}</td>
                    </ng-container>
                    <ng-container matColumnDef="sale_cancel_reason">
                        <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Cancel Reason</th>
                        <td class="data" mat-cell *matCellDef="let row">{{row.cancel_reason}}</td>
                    </ng-container>
            
                    <ng-container matColumnDef="Date">
                        <th class="trth" mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                        <td class="data" mat-cell *matCellDef="let row">{{row.sale_date}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No show data"{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator #paginatorRef [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users">
                </mat-paginator>
            </div>
        </form>
    </div>
</div>
