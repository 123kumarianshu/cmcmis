  <mat-toolbar >
    <span class="example-spacer">Add Area Allocate</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>

</mat-toolbar>
<div mat-dialog-content>
    <form [formGroup]="area_allocateForm">
        <div class="column">
            <input type="number" formControlName="alct_area_id" readonly hidden>           
            <mat-form-field appearance="fill">
                <mat-label>Employee Name</mat-label>
                <mat-select formControlName="emp_id_fk">
                    <mat-option *ngFor="let empdata of empdata" [value]="empdata.emp_id">{{empdata.emp_name }}</mat-option>                                    
                </mat-select>
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Area</mat-label>
                <mat-select formControlName="area_id_fk">
                    <mat-option *ngFor="let areadata of areadata" [value]="areadata.area_id">{{areadata.area_name}}</mat-option>
                </mat-select>
            </mat-form-field><br>                    

            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input  formControlName="alct_area_date" matInput placeholder="Discription" type="date">
            </mat-form-field><br>

            <mat-form-field appearance="fill">
                <mat-label>Discription</mat-label>
                <input  formControlName="alct_area_des" matInput placeholder="Discription">
            </mat-form-field><br>
        </div>
        <input formControlName="admin_id_fk" type="number" ngModel={{admin_id}} readonly hidden>
        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" (click)="resetArea()" class="reset_btn">Reset</button>
            <button mat-raised-button (click)="onSubmit()" class="add_btn" type="submit"
                [disabled]="!area_allocateForm.valid">{{actionBtn}}</button>
        </div>
    </form>
</div>
