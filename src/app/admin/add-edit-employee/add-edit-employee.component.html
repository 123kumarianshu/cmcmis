<mat-toolbar>
    <span class="example-spacer">Add Employee</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>
<div mat-dialog-content>
    <form [formGroup]="empForm">
        <div class="column">
            <input type="number" formControlName="emp_id" readonly hidden>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input formControlName="emp_name" matInput placeholder="Name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="emp_email" matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Mobile</mat-label>
                <input type="number" formControlName="emp_mobile" matInput placeholder="Mobile"
                    onkeypress="return this.value.length < 10;"
                    oninput="if(this.value.length>=10) { this.value = this.value.slice(0,10); }">
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Whatsapp</mat-label>
                <input type="number" formControlName="emp_whatsapp" matInput placeholder="Whatsapp"
                    onkeypress="return this.value.length < 10;"
                    oninput="if(this.value.length>=10) { this.value = this.value.slice(0,10); }">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Adhar Number </mat-label>
                <input type="number" formControlName="emp_aadhar_no" matInput placeholder="AAdhar Number">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>A/C Holder Name </mat-label>
                <input formControlName="emp_ac_holder_name" matInput placeholder="Ac Holder Name">
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label> A/C number</mat-label>
                <input type="number" formControlName="emp_account_no" matInput placeholder="A/c number">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>IFSC</mat-label>
                <input formControlName="emp_ifsc" matInput placeholder="IFSC">
            </mat-form-field>

            <div class="upload_box"><button type="button" mat-raised-button
                    (click)="fileInput2.click()" formControlName="emp_photo">Image</button>{{profileI?.name}}{{photo}}</div>
            <input hidden (change)="onPhotoUpload($event)" #fileInput2 type="file">
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <textarea formControlName="emp_address" matInput placeholder="Address"></textarea>
        </mat-form-field><br>
        <input type="number" readonly [ngModel]="admin_id" formControlName="admin_id_fk" hidden>

        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" (click)="resetEmp()" class="reset_btn">Reset</button>
            <button mat-raised-button (click)="onSubmit()" class="add_btn" type="submit"
                [disabled]="!empForm.valid">{{actionBtn}}</button>
        </div>
    </form>
</div>
