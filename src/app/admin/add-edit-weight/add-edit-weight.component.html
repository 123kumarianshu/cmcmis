<mat-toolbar>
    <span class="example-spacer">Add Weight</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>
<div mat-dialog-content>
    <form [formGroup]="addWeight" novalidate>
        <input formControlName="weight_id" hidden>
        <mat-form-field appearance="fill">
            <mat-label>Weight</mat-label>
            <input formControlName="weight_name" matInput placeholder="Name">
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea class="textarea" formControlName="weight_description" matInput
                placeholder=" Description"></textarea>
        </mat-form-field><br>
        <input formControlName="admin_id_fk" ngModel={{admin_id}} readonly hidden >
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" (click)="resetUnit()" class="reset_btn">Reset</button>
    <button mat-raised-button (click)="onSubmit()" class="add_btn" type="submit"
        [disabled]="!addWeight.valid">{{actionBtn}}</button>
</div>
