<ngx-ui-loader fgsColor="#098572" pbColor="#098572" text="Please wait.." textColor="#098572"></ngx-ui-loader>
<div ngxUiLoaderBlurred (blur)="7"></div>
<mat-sidenav-container class="wrapper">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
                    <div class="user">
                        <span class="loginas">Login As : {{name}}</span>
                        <mat-icon class="user-icon" [matMenuTriggerFor]="menu">account_circle</mat-icon>
                        <mat-menu #menu="matMenu" class="myMenu">
                            <!-- <a href="/"><button mat-menu-item  (click)="Logout()">logout</button></a>                                    -->
                        </mat-menu>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <app-viewport></app-viewport>                                         
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
